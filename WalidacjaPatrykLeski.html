<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- tworze miejsce do uzupełnienia danych -->
    <form>
        <label for="names">Imie i nazwisko:</label>
        <input type="text" id="names" placeholder="text text"  autocomplete="off">* <br>
        

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="email@email.email" autocomplete="off">* <br>

        <label for="ocena" >Ocena:</label>
        <input type="number" id="ocena" autocomplete="off" >* <br>

        <label for="data">Data:</label>
        <input type="datetime-local" id="data" autocomplete="off">* <br>
        
        <input type="submit" value="wyslij"id="submit">
        <input type="reset" id="reset">
      </form>
      
    <script>
        <!-- pole imie -->
        
let imie = document.getElementById('names');


//funckje
imie.addEventListener("input", () =>
    <!-- regex nakazuje korzystania z warunków a-z czyli ze musza byc litery -->
{
        let imieRegex = /[a-z]{1,10}/g;
    let imieNRegex = /[a-z]{1,10}\s[a-z]{1,10}/g;
   if(imieNRegex.test(imie.value)==true){
        imie.setCustomValidity('')
        }
                else if(imieRegex.test(imie.value) == true)
    {
        imie.setCustomValidity("wpisales tylko imie")
    }

})

<!-- email -->


let email = document.getElementById("email");


email.addEventListener("input", () =>{
    let emailRegex = /[a-z]{2,3}\@[a-z]{2,5}\.[a-z]{2,3}/g;
    if(emailRegex.test(email.value)==true)
    {
        email.setCustomValidity("")
    } 
    else{
        email.setCustomValidity("zly email")
    }
    if(!email.value.includes("@")){
        email.setCustomValidity("dodaj  znak '@' w adresie. W adresie '"+email.value+"' brakuje znaku '@'")
    }
    if(email.value.includes("@")&&!email.value.includes(".")){
        email.setCustomValidity("Podaj czesc po znaku '@'. Adres '"+email.value+"' jest niepełny")
    }
})


<!-- pole oceny -->

let ocena = document.getElementById("ocena")


ocena.addEventListener("input", () =>{
    let ocenaRegex = /[0-6]/g;
    if(ocenaRegex.test(ocena.value)==true)
    {
        ocena.setCustomValidity("")
    }else
    {
        ocena.setCustomValidity("jestesmy w polsce, tu maksymalnie 6")
    }
})



let data = document.getElementById("data")




document.getElementById("submit").addEventListener("click", function submit(){
    if(imie.value==""){
        imie.setCustomValidity("wpisz imie i nazwisko")
    }
    if(email.value==""){
        email.setCustomValidity("wpisz email")
    }
    if(ocena.value==""){
        ocena.setCustomValidity("wpisz ocene 1-6")
    }
    if(data.value==""){
        data.setCustomValidity("wpisz date i godzine")
    }else
    {
        data.setCustomValidity("")
    }
})

    </script>
</body>
</html>
<!-- podsumowując korzystamy głównie z Regexu a pozniej z warunkow if i else -->
